<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up — Electro Gang Community</title>
<style>
:root {
  --bg:#0f1114; --card:#131617; --accent1:#0072ff; --accent2:#00c6ff;
  --white:#eef6ff; --radius:12px;
}
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--white);
  background-image:url('bg.jpeg');
  background-size:cover;
  background-position:center;
}
.wrap {max-width:400px; margin:100px auto; text-align:center;}
h1 {margin-bottom:20px;}
input {
  width:80%; padding:10px; margin:10px 0;
  border:none; border-radius:var(--radius);
}
.btn {
  background:linear-gradient(45deg,var(--accent1),var(--accent2));
  border:none; color:white;
  padding:10px 20px; border-radius:var(--radius);
  cursor:pointer; font-weight:700;
  transition:0.3s;
}
.btn:hover {opacity:0.9;}
.footer{text-align:center;margin-top:40px;font-size:13px;color:#a9b4c2;}
.topbar {
  background:#000;color:#fff;display:flex;align-items:center;
  padding:10px 15px;position:sticky;top:0;z-index:1000;
}
.hamburger {font-size:24px;cursor:pointer;margin-right:15px;}
.sitename {font-weight:bold;}
.menu {
  display:none;position:absolute;top:50px;left:10px;background:#1e1e1e;
  border-radius:6px;box-shadow:0 4px 8px rgba(0,0,0,0.5);
  min-width:200px;overflow:hidden;z-index:999;
}
.menu a {
  display:block;padding:10px;text-decoration:none;color:#e0e0e0;
}
.menu a:hover {background:#0072ff;color:#fff;}
</style>
<script>
function toggleMenu(){
  const menu=document.getElementById('menu');
  menu.style.display=menu.style.display==='block'?'none':'block';
}
function saveUser(){
  const username=document.getElementById('username').value.trim();
  const password=document.getElementById('password').value.trim();
  if(!username||!password) return alert('Fill all fields!');
  let users=JSON.parse(localStorage.getItem('eg_users')||'{}');
  if(!users[username]) users[username]={password:password,xp:0};
  localStorage.setItem('eg_users',JSON.stringify(users));
  localStorage.setItem('eg_current',username);
  alert('Logged in as '+username);
  window.location='profile.html';
}
</script>
</head>
<body>
<div class="topbar">
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div class="sitename">Electro Gang Community ®</div>
</div>
<div class="menu" id="menu">
  <a href="index.html">Home</a>
  <a href="login.html">Sign Up / Log In</a>
  <a href="profile.html">Profile</a>
  <a href="exclusive.html">Exclusive Content</a>
  <a href="games.html">Games</a>
  <a href="songs.html">Songs</a>
  <a href="leaderboard.html">Leaderboard</a>
</div>

<div class="wrap">
  <h1>Sign Up / Log In</h1>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button class="btn" onclick="saveUser()">Continue</button>
</div>
<div class="footer">© Electro Gang Community. All rights reserved.</div>
</body>
</html>
