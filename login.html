<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — Electro Gang Community</title>
  <style>
    :root{ --accent1:#00c6ff; --accent2:#0072ff; --card-bg:rgba(0,0,0,0.72); --text:#e8f6ff }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
      background: url('bg.jpeg') center/cover no-repeat fixed;
      color:var(--text);
    }
    .box{
      width:320px;
      padding:28px;
      border-radius:14px;
      background:var(--card-bg);
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    h1{ margin:0 0 12px; font-size:20px; }
    input{
      width:86%;
      padding:10px 12px;
      margin:8px 0;
      border-radius:8px;
      border: none;
      background:#111;
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .btn{
      margin-top:12px;
      width:88%;
      padding:10px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:700;
      color:#00131a;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
    }
    .small{ font-size:12px; color:#a9b4c2; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Electro Gang — Sign in / Sign up</h1>

    <input id="username" placeholder="Username" autocomplete="off">
    <input id="password" placeholder="Password" type="password" autocomplete="off">

    <button class="btn" id="continueBtn">Continue</button>

    <div class="small">Accounts are stored online so the leaderboard is shared. Password is also saved locally so you won't need to login again on this device.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAblev6Eozr521krNg5sRt-GLng0Pt1dRo",
      authDomain: "electro-playz-community.firebaseapp.com",
      databaseURL: "https://electro-playz-community-default-rtdb.firebaseio.com/",
      projectId: "electro-playz-community",
      storageBucket: "electro-playz-community.firebasestorage.app",
      messagingSenderId: "630817725431",
      appId: "1:630817725431:web:05f83dbd2684f5c7a3ecf2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const btn = document.getElementById('continueBtn');
    btn.addEventListener('click', async () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(!user || !pass) return alert('Please fill both fields.');

      // check if user exists in Firebase
      const dbRef = ref(db);
      try {
        const snap = await get(child(dbRef, 'users/' + user));
        if (snap.exists()) {
          const data = snap.val();
          if (data.password !== pass) return alert('Incorrect password.');
          // login
          localStorage.setItem('eg_user', user);
          localStorage.setItem('eg_pass', pass);
          alert('Welcome back, ' + user + '!');
          location.href = 'profile.html';
        } else {
          // create account with xp 0
          await set(ref(db, 'users/' + user), { password: pass, xp: 0 });
          localStorage.setItem('eg_user', user);
          localStorage.setItem('eg_pass', pass);
          alert('Account created — welcome, ' + user + '!');
          location.href = 'profile.html';
        }
      } catch (e) {
        console.error(e);
        alert('Network or Firebase error. Check console.');
      }
    });

    // If user already stored, auto-fill and go to profile
    (function tryAutoLogin(){
      const u = localStorage.getItem('eg_user');
      const p = localStorage.getItem('eg_pass');
      if(u && p){
        // direct redirect (optional) — comment out if you want manual login
        // location.href = 'profile.html';
      }
    })();
  </script>
</body>
</html>
