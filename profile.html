<meta charset="UTF-8">

<title>Profile — Electro Gang Community</title>
<style>
:root{
  --bg:#0f1114; --card:#131617; --accent1:#0072ff; --accent2:#00c6ff;
  --white:#eef6ff; --radius:12px;
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--white);
  background-image:url('bg.jpeg');
  background-size:cover;
  background-position:center;
}
.wrap{max-width:500px;margin:100px auto;text-align:center;}
.card{background:var(--card);padding:20px;border-radius:var(--radius);}
.btn{
  background:linear-gradient(45deg,var(--accent1),var(--accent2));
  border:none;color:white;padding:10px 20px;margin:8px;
  border-radius:var(--radius);cursor:pointer;font-weight:700;transition:0.3s;
}
.btn:hover{opacity:0.9;}
.footer{text-align:center;margin-top:40px;font-size:13px;color:#a9b4c2;}
.topbar{background:#000;color:#fff;display:flex;align-items:center;
  padding:10px 15px;position:sticky;top:0;z-index:1000;}
.hamburger{font-size:24px;cursor:pointer;margin-right:15px;}
.sitename{font-weight:bold;}
.menu{display:none;position:absolute;top:50px;left:10px;background:#1e1e1e;
  border-radius:6px;box-shadow:0 4px 8px rgba(0,0,0,0.5);
  min-width:200px;overflow:hidden;z-index:999;}
.menu a{display:block;padding:10px;text-decoration:none;color:#e0e0e0;}
.menu a:hover{background:#0072ff;color:#fff;}
</style>
<script>
function toggleMenu(){
  const menu=document.getElementById('menu');
  menu.style.display=menu.style.display==='block'?'none':'block';
}
function loadProfile(){
  const current=localStorage.getItem('eg_current');
  if(!current){alert('Please log in first!');window.location='login.html';return;}
  const users=JSON.parse(localStorage.getItem('eg_users')||'{}');
  const xp=users[current]?.xp||0;
  document.getElementById('username').innerText=current;
  document.getElementById('xp').innerText=xp;
}
function logout(){
  localStorage.removeItem('eg_current');
  alert('Logged out!');
  window.location='login.html';
}
function addXP(){
  const current=localStorage.getItem('eg_current');
  if(!current)return;
  let users=JSON.parse(localStorage.getItem('eg_users')||'{}');
  users[current].xp=(users[current].xp||0)+10;
  localStorage.setItem('eg_users',JSON.stringify(users));
  document.getElementById('xp').innerText=users[current].xp;
}
</script>
</head>
<body onload="loadProfile()">
<div class="topbar">
  <div class="hamburger" onclick="toggleMenu();addXP()">☰</div>

</div>

  <a href="profile.html">Profile</a>
  <a href="exclusive.html">Exclusive Content</a>
  <a href="games.html">Games</a>
  <a href="songs.html">Songs</a>
  <a href="leaderboard.html">Leaderboard</a>
</div>

<div class="wrap">
  <div class="card">
    <h2 id="username"></h2>
    <p>Total XP: <span id="xp">0</span></p>
    <button class="btn" onclick="addXP()">Explore +10 XP</button>
    <button class="btn" onclick="logout()">Log Out</button>
  </div>
</div>
<div class="footer">© Electro Gang Community. All rights reserved.</div>
</body>
