<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electro Gang: The Series</title>
  <meta name="description" content="Watch Electro Gang - The Minecraft Movie Series.">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      overflow: hidden;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .details {
      flex: 1;
      padding: 40px;
    }

    .poster {
      flex: 1;
      background-size: cover;
      background-position: center;
      min-height: 500px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #e50914;
    }

    .btn {
      background: linear-gradient(45deg, #e50914, #b81d24);
      border: none;
      color: white;
      padding: 12px 25px;
      text-align: center;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      margin-top: 15px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    select {
      background: #1e1e1e;
      color: white;
      border: 1px solid #e50914;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
      margin-top: 15px;
      width: 100%;
    }

    .rating {
      margin-top: 25px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 25px;
      color: #555;
      cursor: pointer;
      transition: color 0.2s;
    }

    .rating input:checked ~ label {
      color: gold;
    }

    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .poster { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="details">
      <h1>Electro Gang : Season 1</h1>
      <p>Finally, the wait is over, Electro Gang faces mysterious puzzles while Electro is stuck in a prison, Watch to find out how it began..</p>

      <select id="episodeSelector">
        <option value="https://youtu.be/Tj0f9baZE80?si=fDBA9tySINrm8ekt">Episode 1 — The Hidden Trap</option>
        <option value="https://youtu.be/knl_CZYdueQ?si=a1d1aA_6WmOzy4EY">Episode 2 — The Smoke Bomb</option>
      </select>

      <button class="btn" onclick="playEpisode()">Play</button>

      <div class="rating">
        <p>Rate this Series:</p>
        <input type="radio" name="star" id="star5"><label for="star5">★</label>
        <input type="radio" name="star" id="star4"><label for="star4">★</label>
        <input type="radio" name="star" id="star3"><label for="star3">★</label>
        <input type="radio" name="star" id="star2"><label for="star2">★</label>
        <input type="radio" name="star" id="star1"><label for="star1">★</label>
      </div>
    </div>

    <div class="poster" style="background-image: url('iii.jpg');"></div>
  </div>

  <script>
    function playEpisode() {
      const url = document.getElementById("episodeSelector").value;
      // Opens video in fullscreen mode in new tab
      const newWin = window.open(url + "&autoplay=1", "_blank");
      newWin.focus();
      // YouTube handles fullscreen automatically on mobile devices
    }
  </script>
</body>
</html>
