<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<META NAME="VIEWPORT" CONTENT="width=device-width, initial-scale=1.0">

<meta property="og:title" content="Electro Gang Community">
<meta property="og:description" content="Join Electro Gang Community for Minecraft mod packs, maps, videos, help center, leaderboard, online games and more!">
<meta property="og:image" content="https://ElectroGangCommunity.com/thumbnail001.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electro Gang - The Series</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      overflow: hidden;
      width: 90%;
      max-width: 1100px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .details {
      flex: 1;
      padding: 40px;
    }

    .poster {
      flex: 1;
      background-size: cover;
      background-position: center;
      min-height: 500px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 25px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      margin-top: 15px;
    }

    .btn:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .rating {
      margin-top: 25px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 25px;
      color: #555;
      cursor: pointer;
      transition: color 0.2s;
    }

    .rating input:checked ~ label {
      color: gold;
    }

    .video-player {
      display: none;
      margin-top: 20px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      outline: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 15px;
    }

    .controls button {
      background: #0072ff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #00c6ff;
    }

    select {
      background: #1e1e1e;
      color: white;
      border: 1px solid #0072ff;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="details">
      <h1>Electro Gang : Season 1</h1>
      <p>Finally, the wait is over, ultimate thriller is here, and Electro Gang faces a lot of puzzles and challenges. Watch to find out how it all started.</p>

      <select id="episodeSelector">
        <option value="video.mp4">Episode 1 - A hidden trap</option>
        <option value="episode2.mp4">Episode 2 - A smoke bomb</option>
     
      </select>

      <button class="btn" onclick="playEpisode()">Play</button>

      <div class="rating">
        <p>Rate this Series:</p>
        <input type="radio" name="star" id="star5"><label for="star5">★</label>
        <input type="radio" name="star" id="star4"><label for="star4">★</label>
        <input type="radio" name="star" id="star3"><label for="star3">★</label>
        <input type="radio" name="star" id="star2"><label for="star2">★</label>
        <input type="radio" name="star" id="star1"><label for="star1">★</label>
      </div>

      <div class="video-player" id="playerSection">
        <video id="video" src="" controls></video>
        <div class="controls">
          <button onclick="rewind10()">Rewind 10s</button>
          <button onclick="togglePlay()">Play / Pause</button>
          <button onclick="forward10()">Forward 10s</button>
        </div>
      </div>
    </div>

    <div class="poster" style="background-image: url('iii.jpg');"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const playerSection = document.getElementById("playerSection");

    function playEpisode() {
      const episode = document.getElementById("episodeSelector").value;
      video.src = episode;
      playerSection.style.display = "block";
      video.play();
    }

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function rewind10() {
      video.currentTime -= 10;
    }

    function forward10() {
      video.currentTime += 10;
    }
  </script>

</body>
</html>
