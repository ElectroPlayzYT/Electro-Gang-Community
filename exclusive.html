<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exclusive Content | ElectroFlix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #141414;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      color: #e50914;
      font-weight: 700;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1em;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #e50914;
    }

    .search-container {
      text-align: center;
      margin: 30px auto;
    }

    .search-box {
      width: 80%;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      background-color: #1c1c1c;
      color: #fff;
      font-size: 1em;
      outline: none;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.4);
      transition: box-shadow 0.3s;
    }

    .search-box:focus {
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }

    .movie-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(229, 9, 20, 0.5);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .movie-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 15px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .movie-card:hover .movie-info {
      opacity: 1;
    }

    .movie-info h3 {
      margin: 0;
      font-size: 1.1em;
      color: #e50914;
    }

    .movie-info p {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        margin-top: 10px;
      }
      .movie-card img {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ELECTRO GANG COMMUNITY</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="exclusive.html">Exclusive</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="profile.html">Profile</a>
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="searchBox" class="search-box" placeholder="Search for a movie...">
  </div>

  <div class="movie-grid" id="movieGrid">
    <div class="movie-card" onclick="location.href='electrogang.html'">
      <img src="eegg.png" alt="Electro Gang Movie">
      <div class="movie-info">
        <h3>Electro Gang : Season 1</h3>
       <mark> <p style="color:white">Chaos spreads through our peaceful world...</p></mark>
      </div>
    </div>


  <script>
    const searchBox = document.getElementById("searchBox");
    const movieGrid = document.getElementById("movieGrid");
    const movieCards = movieGrid.getElementsByClassName("movie-card");

    searchBox.addEventListener("input", () => {
      const filter = searchBox.value.toLowerCase();
      Array.from(movieCards).forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
