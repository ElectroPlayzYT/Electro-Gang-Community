<script>
const USERS_KEY = "eg_users";
const LEADERBOARD_PASS = "xgehsdfur"; // ðŸ”‘ Change this password

function loadUsers(){
  try { return JSON.parse(localStorage.getItem(USERS_KEY) || "{}"); } catch(e){ return {}; }
}

function renderGate(){
  document.getElementById("leaderboardWrap").innerHTML = `
    <div class="gate">
	 <h2>This leaderboard is protected by a system of Password. In order to join leaderboard, you must get permission from Electro Payz.</h2><br><br>
      <h2>Enter Leaderboard Password</h2>
      <input type="password" id="passInput" class="input" placeholder="Password" />
      <br>
      <button class="btn" onclick="checkPass()">Unlock</button>
    </div>
  `;
}

function checkPass(){
  const val = document.getElementById("passInput").value.trim();
  if(val === LEADERBOARD_PASS){
    renderLeaderboard();
  } else {
    alert("Incorrect password!");
  }
}

function renderLeaderboard(){
  const users = loadUsers();
  const arr = Object.keys(users).map(u => ({ user:u, xp:Number(users[u].xp)||0 }));
  arr.sort((a,b)=> b.xp - a.xp);

  let html = `<h1>Leaderboard</h1>
  <br><br><h3><center>IMPORTANT NOTE : At every weekend, the user at the position #1 is freely invited to join Electro Gang! The more you explore our website, the more xp you can have!</center></h3>`;
  
  if(arr.length === 0){
    html += `<p>No registered users yet.</p>`;
  } else {
    arr.forEach((entry,i)=>{
      html += `
        <div class="card">
          <div class="username">#${i+1} â€” ${escapeHtml(entry.user)}</div>
          <div class="xp">${entry.xp} XP</div>
        </div>
      `;
    });
  }
  html += `<div class="footer">Â© Electro Gang Community. All rights reserved.</div>`;
  document.getElementById("leaderboardWrap").innerHTML = html;
}

function escapeHtml(s){ 
  return (s+"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); 
}

// show password gate immediately
renderGate();
</script>
